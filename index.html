<html lang="en">
    <head>
        <title>Shipment Management Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    </head>
        <body>
        <div class="container">
            <h2>Sky Shipments</h2>
            <form id="shptForm" method="get">
                <div class="form-group">
                    <span><label for="shptId">Shipment-No:</label> 
                    <input type="text" class="form-control"  onchange="getShptNo()" id="ShptId"
                           placeholder="Enter Shipment No" required>
                </div>
                <div class="form-group">
                    <label for="Description">Description:</label>
                    <input type="text" class="form-control" id="shptDescription"
                           placeholder="Enter Descriptioin " >
                </div>
                <div class="form-group">
                    <label for="Source">Source:</label>
                    <input type="text" class="form-control" id="from"
                           placeholder="From Source">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination:</label>
                    <input type="text" class="form-control" id="to"
                           placeholder="To Destination" >
                </div>
                <div class="form-group">
                    <label for="shippingDate">Shipping-Date:</label>
                    <input type="text" class="form-control" id="shippingDate"
                           placeholder="Enter Shipping Date" >
                </div>
                <div class="form-group">
                    <label for="ExDeliveryDate">Expected Delivery Date:</label>
                    <input type="text" class="form-control" id="EDD"
                           placeholder="Expected Delivery Date" >
                </div>
                <button type="button" class="btn btn-primary" id="Change" onclick="changeData()" disabled>Update</button>
                <button type="button" class="btn btn-primary" id="Save" 
                       onclick="saveData()" disabled>Save</button>
                <button typr="button" class="btn btn-primary" id="Reset" onclick="resetForm()" disabled>Reset</button> 
            </form>
        </div>
            <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js" ></script> //
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
